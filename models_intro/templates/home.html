<!DOCTYPE html>
<html lang="en" data-theme="acid">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div>

        {% if data %}
        <h1 class="text-3xl text-center">Student Data</h1>
        <div class="overflow-x-auto">
            <table class="table">

                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Roll</th>
                        <th>Address</th>
                        <th>Fathers Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>



                    {% for st in data %}
                    <tr>
                        <th>{{forloop.counter}}</th>
                        <td>{{st.name}}</td>
                        <td>{{st.roll}}</td>
                        <td>{{st.address}}</td>
                        <td>{{st.fathers_name}}</td>
                        <td><a href="{% url 'delete_student' st.roll %}"><button
                                    class="btn btn-accent">Accent</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% else %}
        <p class="text-center">No data found on database</p>
        {% endif %}

    </div>
</body>

</html>
